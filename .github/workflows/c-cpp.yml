name: C/C++ CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

jobs:
  avx:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make avx
    - name: make install
      run: make install

    - name: make test
      run: cd test; make

    - name: test scalar
      run: cd test; make test_scalar

    - name: test vector
      run: cd test; make test_vector

    - name: test vector_blas
      run: cd test; make test_vector_blas

    - name: test matrix
      run: cd test; make test_matrix

    - name: test cg
      run: cd sample/; make; make test

  avx2:
    runs-on: ubuntu-latest

    steps:
